<!DOCTYPE html>
<html lang="en">

<head>
    <title>CryptoRazer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;700;900&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/binjay" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <a class="h2" href="../index.html">CryptoRazer</a>

    <div class="plus">
        <div class="bg"></div>
        <i class="fa fa-plus" id="fa" onclick="toggle()"></i>
    </div>
    <div class="vault" id="vault">
        <h2>Add an Organization</h2>
        <div class="container">
            <form name="form" id="form" action="/" method="GET">
                <span class="error" id="userError" style="color: rgb(255, 80, 80); text-align: center;">&nbsp;</span>
                <input type="text" id="OranizationName" name="OranizationName" placeholder="Oranization Name">
                <span class="error" id="userError" style="color: rgb(255, 80, 80); text-align: center;">&nbsp;</span>
                <input type="text" id="Description" name="Description" placeholder="Description">
                <span class="error" id="userError" style="color: rgb(255, 80, 80); text-align: center;">&nbsp;</span>
                <input type="number" id="Donation" name="Donation" placeholder="Required Donation">
                <span class="error" id="emailError" style="color: rgb(255, 80, 80); text-align: center;"> &nbsp;</span>
                <input type="text" id="address" name="address" placeholder="Wallet address">
                <span class="error" id="passError" style="color: rgb(255, 80, 80); text-align: center;">&nbsp; </span>
                <input type="date" id="LastDate" name="LastDate" placeholder="lastDate" autocomplete="none">
                <input type="submit" name="submit" value="Register Here" onclick="login()">
            </form>
        </div>
    </div>
    <section class="scnd" id="scnd">
        <div class="card text-left">
            <div class="frame">

            </div>
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Donsec Marketing.</h4>
                <p class="card-text">Need an Amount: <b>10,000</b></p>
                <p class="card-text">We raised: <b>4500</b></p>

            </div>
            <a href="./User/index.html">Stop</a>

        </div>
        <div class="card text-left">
            <div class="frame">

            </div>
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <h4 class="card-title">Asian Pvt. Ltd.</h4>
                <p class="card-text">Need an Amount: <b>7,000</b></p>
                <p class="card-text">We raised: <b>3,200</b></p>

            </div>
            <a href="./User/index.html">Stop</a>

        </div>
        <div class=" card text-left ">
            <div class="frame ">
            </div>
            <div class="card-body ">
                <h4 class="card-title ">Cooper Tyres.</h4>
                <p class="card-text ">Need an Amount: <b>5,000</b></p>
                <p class="card-text ">We raised:<b>3,700</b></p>

            </div>
            <a href="./User/index.html ">Stop</a>

        </div>
    </section>
    <script>
        function toggle() {
            var vault = document.getElementById('vault');
            vault.classList.toggle('active');
            var plus = document.getElementById('fa');
            plus.classList.toggle('active');
        }
    </script>

</body>

</html>
