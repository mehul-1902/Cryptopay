<!DOCTYPE html>
<html lang="en">

<head>
    <title>CryptoRazer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;700;900&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/binjay" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 style="font-family:binjay;font-size:40px;">
            <a href="../index.html"><img src="../logo.png" alt="CRYPTOPAY" height="60" width="220"></a>
        </h1>
        <h2>Login</h2>
        <form name="form" id="form" action="/" method="GET">
            <span class="error" id="userError" style="color: rgb(255, 80, 80); text-align: center;">&nbsp;</span>
            <input type="text" id="userName" name="userName" placeholder="Phone Number">
            <span class="error" id="passError" style="color: rgb(255, 80, 80); text-align: center;">&nbsp; </span>
            <input type="password" id="pass" name="password" placeholder="Password" autocomplete="none">
            <input type="submit" name="submit" value="Login" onclick="login()">
            <a href="./register.html">Register Here</a>
        </form>
    </div>
</body>

<script>
    const userName = document.getElementById('userName');
    const userError = document.getElementById('userError');
    const password = document.getElementById('pass');
    const passError = document.getElementById('passError');
    const form = document.getElementById('form');

    form.addEventListener('submit', (e) => {
        let msg = []
        let emailerr = []
        let passerr = []

        if (userName.value === '' || userName.value == null) {
            msg.push('*Username cannot be blank.');
            userName.style.border = "2px solid red";
        } else {
            msg.push('');
            userName.style.border = "2px solid lime";
        }

        if (password.value === '' || password.value == null) {
            passerr.push('*Password cannot be blank.')
            pass.style.border = "2px solid red";
        } else {
            passerr.push('');
            pass.style.border = "2px solid lime";
        }

        if (msg.length > 0) {
            e.preventDefault();
            userError.innerText = msg.join(',')
        } else {}
        if (passerr.length > 0) {
            e.preventDefault();
            passError.innerText = passerr.join(',')
        } else {}
    });

    function login() {
        if (userName.value === 'admin') {
            if (email.value === 'admin@admin.com') {
                if (password.value === 'admin') {
                    window.location.href = "../admin/index.html";
                }
            }
        }
        if (userName.value === 'user1') {
            if (email.value === 'user1@user1.com') {
                if (password.value === 'user1') {
                    window.location.href = "../afterindex.html";
                }
            }
        }
        if (userName.value === 'user2') {
            if (email.value === 'user2@user2.com') {
                if (password.value === 'user2') {
                    window.location.href = "../afterindex.html";
                }
            }
        }

    }
</script>

</html>
